    <script>

        const ttt = document.getElementsByClassName("aaa")[0]
        console.log(ttt)
        let arr = prompt('Enter your word')

                const li = document.createElement('li')// <li></li>

                ttt.append(li)
                console.log(ttt)
                arr = prompt('Enter your word')
            }
           
            
        
        
    </script>
