<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province and District</title>
</head>
<body>
    <label for="province">Province:</label>
    <select id="province" onchange="showDistricts()">
        <option value="">Select</option>
        <option value="Bangkok">Bangkok</option>
        <option value="Chiang Mai">Chiang Mai</option>
        <option value="Phuket">Phuket</option>
       
    </select>

    <label for="district">District:</label>
    <select id="district">
        <option value="">Select</option>
        
       
    </select>

    <script>
        function showDistricts() {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const selectedProvince = province.value;

            districtSelect.innerHTML = '<option value="">Select</option>';

            switch (selectedProvince) {
                case 'Bangkok':
                    addDistricts(['Bang Rak', 'Pathum Wan', 'Sathon'], districtSelect);
                    break;
                case 'Chiang Mai':
                    addDistricts(['Mueang Chiang Mai', 'Chom Thong', 'Doi Saket'], districtSelect);
                    break;
                case 'Phuket':
                    addDistricts(['Mueang Phuket', 'Kathu', 'Thalang'], districtSelect);
                    break;
                default:
                    break;
            }
        }

        function addDistricts(districts, selectElement) {
            districts.forEach(district => {
                const option = document.createElement('option');
                option.textContent = district;
                option.value = district;
                selectElement.appendChild(option);
            });
        }
    </script>
</body>
</html>
